        <h1>生成ガチャとは</h1>
        <h2>解説</h2>
        <p>生成ガチャとは画像生成する際に、望む画像が出るまで何度も画像を生成して厳選することである。</p>
        <p>画像生成は、同じプロンプト、同じ画像生成モデルを使って100枚画像を生成すると、100通りの画像が生成されるから、理想の画像を一発で作るのは困難である。</p>
        <p>そのため望む画像が生成されるまで、何度も画像生成をすることになる。</p>
        <p>この作業がガチャに似てることから、「画像生成ガチャ」という名前が付けられた。</p>
