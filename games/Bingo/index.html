<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>びんごげーむ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
    </style>

</head>

<body>
    <div class="container text-center">
        <h1 class="mt-3">びんごげーむ</h1>

        <div class="main-container">
            <div id="menber-container" class="text-center">
                <div id="menber">入室済みメンバー</div>
            </div>
        </div>

        <div class ="host">
            <div id="hostNumber" class="text-center mt-3">ホストナンバーテスト</div>
            <button id="bingonmb" class="btn btn-light">ビンゴナンバー入手</button>
        </div>
        

        <div class="BinCard">
            <div class="col-12 mx-auto">
                <div id="bingo-card" class="mt-4 container"></div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center gap-4 col-6 mx-auto mt-3">
            <button id="hostbtn" type="button" class="btn btn-primary flex-grow-1">ホスト</button>
            <button id="gestbtn" type="button" class="btn btn-info flex-grow-1">ゲスト</button>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button id="create-room" class="btn btn-light">ルームを作る</button>
            
            <div id="join-room-container" class="mt-2">
                <input type="text" id="Gest-Name" placeholder="名前を入力してください">
                <input type="password" id="room-password" placeholder="Password">
                <button id="join-room" class="btn btn-light">ルームに参加</button>
            </div>

            <button id="set-interval-btn" class="btn btn-secondary">ゲーム開始</button>

            <div id="number" class="text-center mt-4">ナンバーテスト</div>

            <div id="log-container" class="text-center mt-2">
                <div id="log"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const rowmt = document.querySelector('.BinCard');
        rowmt.style.display = 'none';

        const createRoomButton = document.getElementById('create-room');
        createRoomButton.style.display = 'none';

        const joinRoomButton = document.getElementById('join-room-container');
        joinRoomButton  .style.display = "none";

        const logContainer  = document.getElementById('log-container');
        logContainer    .style.display = "none";

        const MenberContainer  = document.getElementById('menber-container');
        MenberContainer    .style.display = "none";

        const bingonmButton = document.getElementById('bingonmb');
        bingonmButton   .style.display = "none";

        const hostNumber    = document.getElementById('hostNumber');
        hostNumber  .style.display = "none";

        const number        = document.getElementById('number');
        number      .style.display = "none";

        const hosbtn = document.getElementById("hostbtn")
            hosbtn.addEventListener('click',function(){
                console.log("ホスト");
                hosbtn          .style.display="none";
                gesbtn          .style.display="none";

                createRoomButton.style.display = 'block';
                logContainer    .style.display = "block";
                MenberContainer    .style.display = "block";

         });

         const gesbtn = document.getElementById("gestbtn")
            gesbtn.addEventListener('click',function(){
                console.log("ゲスト");
                hosbtn         .style.display="none";
                gesbtn         .style.display="none";

                joinRoomButton .style.display = "block";
                number         .style.display ="block";
                logContainer   .style.display = "block";
                MenberContainer    .style.display = "block";

         });

    </script>

    <!-- Custom JS -->
    <!-- 動かさない -->
    <script src="app.js"></script>
</body>

</html>
